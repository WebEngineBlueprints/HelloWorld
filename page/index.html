<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>WebEngine: Empty blueprint</title>
</head>
<body>
	<h1>Hello, <span data-bind:text="your-name">World</span>!</h1>

	<p>Type your name into the form below to be greeted.</p>

	<form>
		<label>
			<span>Your name:</span>
			<input name="your-name" placeholder="e.g. Rasmus Lerdorf" required />
		</label>

		<button name="do" value="greet">Greet!</button>
	</form>
</body>
</html>
